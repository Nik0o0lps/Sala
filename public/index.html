<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fechadura</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Lista de Portas</h1>
        <div v-if="portas.length">
            <button v-for="porta in portas" :key="porta" @click="abrirPorta(porta)">
                Abrir {{ porta }}
            </button>
        </div>
        <div v-else>
            <p>Nenhuma porta dispon√≠vel</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
